name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:
  # Allows external webhook trigger
  repository_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      STRAPI_URL: ${{ secrets.STRAPI_URL }}
      STRAPI_API_TOKEN: ${{ secrets.STRAPI_API_TOKEN }}
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install, build, and upload your site
        uses: withastro/action@v2
        # with:
        # path: . # The root location of your Astro project inside the repository. (optional)
        # node-version: 20 # The specific version of Node that should be used to build your site. Defaults to 20. (optional)
        # package-manager: pnpm@latest # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  generate:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Setup bun
        uses: oven-sh/setup-bun@v1
      - name: Install puppeteer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm1
      - name: Install dependencies
        run: |
          bun install
      - name: Run print-pdf from scripts dir
        run: |
          node scripts/print-pdf.cjs ${{needs.deploy.outputs.page_url}}
      - name: Commit updated CV PDFs
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions[bot]"
          git commit -am "chore(docs): update CV PDFs [skip ci]"
          git push

  psi-insights:
    env:
      RESULTS_DIR: docs/img
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Setup bun
        uses: oven-sh/setup-bun@v1
      - name: Run psi-svg
        run: | # Have to be sure a folder is present if not, make it
          mkdir -p ${RESULTS_DIR}
          bunx psi-svg ${{needs.deploy.outputs.page_url}} $RESULTS_DIR/desktop.svg -s=desktop -c=performance,accessibility,best-practices,seo
          bunx psi-svg ${{needs.deploy.outputs.page_url}} $RESULTS_DIR/mobile.svg -s=mobile -c=performance,accessibility,best-practices,seo
      - name: Commit updated PageSpeed Insights SVGs
        run: |
          git add .
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions[bot]"
          git diff --quiet && git diff --staged --quiet || git commit -am "chore(docs): update PageSpeed Insights SVGs [skip ci]"
          git push
